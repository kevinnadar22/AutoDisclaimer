version: '3.8'

services:
  app:
    build: .
    runtime: nvidia
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./downloads:/app/downloads
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    shm_size: '8gb'  # Increase shared memory size
    ulimits:
      memlock: -1  # Unlimited memory lock
      stack: 67108864  # 64MB stack size 